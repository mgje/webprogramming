<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabellen Test</title>
    
</head>
<body>

<form id="lm_form">
<select id="gender" name="gender">
    <option value="None selected">male or female</option>
    <option value="male">male</option>
    <option value="female">female</option>
</select>
<br/>
<select id="methode" name="methode">
    <option value="None selected">select method</option>
    <option value="ng_ml">ng/ml</option>
    <option value="mol_L">mol/L</option>
</select>
<br/>
<select id="age" name="age">
    <option value="None selected">select age</option>
    <option value="1-7 days">1-7 days</option>
    <option value="8-15 days">8-15 days</option>
    <option value="0.5-6 months">0.5-6 months</option>
    <option value="6-12 months">6-12 months</option>
    <option value="1.0 year">1.0 year</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
</select>
<br/>
<input id="mesurement" type="number" name="val" value="0" min="0" max="200" required>

<br/>

</form>

SDS = <b><output id="SDS_value" name="result">no value</output></b>

<br/>
<div id="debug_output">

</div>


<script src="main.js" ></script>
</body>
</html>
